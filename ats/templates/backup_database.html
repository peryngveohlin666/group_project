{%  extends "base.html" %}       <!-- extends base.html to render the header and nav bar for this page -->

<!-- page displayed after successfully performing a DB backup
and provides the user with a link to download the backup file -->
{% block content %}
    {% load static %}
    <br>
    <br>
    <p style="text-align: center">The database has been successfully backed up and your file has been generated.</p>
    <br>
    <br>
    <p style="text-align: center">You can download it here:   <a  href="{% static '/database.json' %}" class="btn btn-primary" download>Download Backup</a></p>
{% endblock %}  <!-- imports the generated file and displays the link to download as button -->
