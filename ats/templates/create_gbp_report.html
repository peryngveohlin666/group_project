{%  extends "base.html" %}       <!-- extends base.html to render the header and nav bar for this page -->
{% block content %}
    {% if errors %}
        {{ errors }}
    {% endif %}
    <form class="card bg-light" method = "post">
        {% csrf_token %}
        <h1>Global Sales Report by USD</h1>
        Date format '2020-03-06'
        
        {{ form }}

        <input type="submit" name="" value="Generate GBP Report">

    </form>
{% endblock %}
