{%  extends "base.html" %}

{% load static %}
<head>
    <title>LOGIN</title>
</head>
{% block title %}
{% endblock %}
{% block content %}
    {% if errors %}
        {{ errors }}
    {% endif %}
    <form class="card-body" method = "post">
        {% csrf_token %}
        <h1>Login</h1>
        </br>
        <p>Please enter your login details</p>
        </br>

        {{ form }}
      <input type="submit" name="" value="Login">

    </form>
{% endblock %}
