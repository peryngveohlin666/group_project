{%  extends "base.html" %}       <!-- extends base.html to render the header and nav bar for this page -->
{% block content %}
    {% if errors %}
        {{ errors }}
    {% endif %}
    <form class="bg-light card-body" method = "post">
        {% csrf_token %}
        <h1 >Update or Add Exchange Rate</h1>
        {{ form }}
        <br>
        Please name the currency like "currency_date"
      <input type="submit" name="" value="Add Currency">
    </form>
{% endblock %}
