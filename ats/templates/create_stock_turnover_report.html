{%  extends "base.html" %}       <!-- extends base.html to render the header and nav bar for this page -->
{% block content %}
    {% if errors %}     <!-- catches errors when creating the Ticket Stock Turnover reports -->
        {{ errors }}
    {% endif %}
    <form class="card bg-light" method = "post">    <!-- Ticket Stock Turnover Form -->
        {% csrf_token %}
        <h1>Ticket Stock Turnover Report</h1>
        Date format '2020-03-06'

        {{ form }}      <!-- pulls created form from backend -->

        <input type="submit" name="" value="Generate Stock Turnover Report">

    </form>     <!-- end of form -->
{% endblock %}
