{%  extends "base.html" %}      <!-- extends base.html to render the header and nav bar for this page -->
{% block content %}
    {% if errors %}     <!-- catches errors when registering a new user -->
        {{ errors }}
    {% endif %}
    <div class="card" style="width: 60%; margin: auto;">        <!-- formatting form width and margin -->
    <div class="card-body bg-light">
    <form class="card" method = "post">        <!-- form start -->
        {% csrf_token %}
        <h1>Create a New User</h1>
        <br>
        <br>
        {{ form }}
        <br>
      <input type="submit" name="" value="Register User">       <!-- submit completed form to database-->
        <br>
    </form>     <!-- end of form -->
    </div>
    </div>
    <br>
{% endblock %}
