{%  extends "base.html" %}       <!-- extends base.html to render the header and nav bar for this page -->
{% block content %}
    {% if errors %}     <!-- catches errors when registering new blanks -->
        {{ errors }}
    {% endif %}
    <form class="card bg-light" method = "post">
        {% csrf_token %}
        <h1>Register New Blanks</h1>
        <br>
        <br>
        Select the 'Type' of Blank from the drop down menu and enter the 'Price'
        <br>
        <br>
        {{ form }}
        <br>
        Batch Size:
        <input type="number" name="batch" value="{{ batch }}">
        <br>
        <br>
      <input type="submit" name="" value="Register Blanks">

    </form>
{% endblock %}
