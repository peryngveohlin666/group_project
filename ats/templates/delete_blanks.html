{%  extends "base.html" %}       <!-- extends base.html to render the header and nav bar for this page -->
{% block content %}
    {% if errors %}     <!-- catches errors when deleting blanks -->
        {{ errors }}
    {% endif %}
    <form class="card" method = "post">
        {% csrf_token %}
        <h1>Delete Blanks</h1>
        <br>
        Enter the range of blanks you want to delete
        <br>
        <br>
        From:
        <input type="number" name="from_value" value="{{ from_value }}">
        To:
        <input type="number" name="to_value" value="{{ to_value }}">
        <br>
        <br>
        <input type="submit" name="" value="Delete">

    </form>
{% endblock %}
